<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 80%;
  margin: 50px auto;
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.event-details {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.event-title {
  font-size: 36px;
  font-weight: bold;
  color: #333;
}

.event-info {
  text-align: right;
}

.ticket-count {
  font-size: 48px;
  font-weight: bold;
  color: #333;
}

.ticket-description {
  font-size: 16px;
  color: #666;
}

.event-date {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.event-date i {
  margin-right: 10px;
  font-size: 18px;
  color: #333;
}

.event-location {
  display: flex;
  align-items: center;
}

.event-location i {
  margin-right: 10px;
  font-size: 18px;
  color: #333;
}
</style>
</head>
<body>
<div class="container">
  <div class="event-details">
    <div class="event-title">
      My Team Mega Workshop
    </div>
    <div class="event-info">
      <div class="ticket-count">2041</div>
      <div class="ticket-description">Tickets sold till date</div>
    </div>
  </div>
  <div class="event-date">
    <i class="fas fa-calendar-alt"></i>
    <span>2nd March 2023</span>
  </div>
  <div class="event-location">
    <i class="fas fa-map-marker-alt"></i>
    <span>Chennai Trade Centre</span>
  </div>
  <div class="event-info">
    <div class="ticket-count">1011</div>
    <div class="ticket-description">Tickets are left</div>
  </div>
</div>
</body>
</html>
