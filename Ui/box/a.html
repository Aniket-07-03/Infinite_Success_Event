<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grid Design</title>
    <link rel="stylesheet" href="styles.css">

    <style>
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 20px;
}

.card {
    position: relative;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    max-width: 300px;
}

.icon {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #7f53ac;
    background: linear-gradient(to right, #7f53ac, #647dee);
    border-radius: 10px;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.icon img {
    width: 24px;
    height: 24px;
}

.content h1 {
    color: #8c43ff;
    font-size: 48px;
    margin: 0;
}

.content p {
    color: #7e7e7e;
    margin: 0;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="card">
            <div class="icon">
                <img src="icon.png" alt="Icon">
            </div>
            <div class="content">
                <h1>702</h1>
                <p>Tickets are sold in this week</p>
            </div>
        </div>
        <div class="card">
            <div class="icon">
                <img src="icon.png" alt="Icon">
            </div>
            <div class="content">
                <h1>702</h1>
                <p>Tickets are sold in this week</p>
            </div>
        </div>
        <div class="card">
            <div class="icon">
                <img src="icon.png" alt="Icon">
            </div>
            <div class="content">
                <h1>702</h1>
                <p>Tickets are sold in this week</p>
            </div>
        </div>
        <div class="card">
            <div class="icon">
                <img src="icon.png" alt="Icon">
            </div>
            <div class="content">
                <h1>702</h1>
                <p>Tickets are sold in this week</p>
            </div>
        </div>
    </div>
</body>
</html>
