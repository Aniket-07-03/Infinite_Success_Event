<div class="events-section">
  <!-- Upcoming Events Section -->
  <section class="events-category">
    <div class="section-header">
      <h2>Upcoming Events</h2>
      <a href="#" class="view-all">View All</a>
    </div>
    <div class="event-cards">
      <article class="event-card highlighted" *ngFor="let event of upcomingEvents">
        <img [src]="event.image" alt="Event Image" class="event-image" />
        <div class="event-details">
          <h3>{{ event.title }}</h3>
          <p class="event-date">{{ event.date }}</p>
          <p class="event-description">{{ event.description }}</p>
          <div class="event-footer">
            <span class="price">{{ event.price }}</span>
            <button class="book-button">Book a ticket</button>
          </div>
        </div>
      </article>
    </div>
  </section>

  <!-- Recommended Events Section -->
  <section class="events-category">
    <div class="section-header">
      <h2>Recommended</h2>
      <a href="#" class="view-all">View All</a>
    </div>
    <div class="event-cards">
      <article class="event-card" *ngFor="let event of recommendedEvents">
        <img [src]="event.image" alt="Event Image" class="event-image" />
        <div class="event-details">
          <h3>{{ event.title }}</h3>
          <p class="event-date">{{ event.date }}</p>
          <p class="event-description">{{ event.description }}</p>
          <div class="event-footer">
            <span class="price">{{ event.price }}</span>
            <button class="book-button">Book a ticket</button>
          </div>
        </div>
      </article>
    </div>
  </section>
</div>
