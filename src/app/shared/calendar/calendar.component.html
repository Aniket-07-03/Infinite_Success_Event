<div class="calendar">
  <div class="calendar-header">
    <button (click)="previousMonth()">&#9664;</button>
    <span>{{ getMonthName(currentMonth) }} {{ currentYear }}</span>
    <button (click)="nextMonth()">&#9654;</button>
  </div>
  <div class="calendar-grid">
    <div class="calendar-day" *ngFor="let day of weekDays">{{ day }}</div>
    <div
      class="calendar-date"
      *ngFor="let day of daysInMonth"
      [ngClass]="{ 'empty': day === null, 'today': isToday(day) }"
    >
      {{ day }}
    </div>
  </div>
</div>
