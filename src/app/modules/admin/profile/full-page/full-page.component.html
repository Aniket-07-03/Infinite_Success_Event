<!-- Upload File Modal -->
<div id="uploadModal" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <div class="upload-container">
      <div class="upload-box" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
        <p>Drag and Drop Files Here</p>
        <p>Or <span class="browse" (click)="fileInput.click()">Browse Files</span></p>
        <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;">
      </div>
      <div *ngIf="uploadedFile">
        <div class="file-details">
          <p>{{ uploadedFile.name }}</p>
          <p>{{ (uploadedFile.size / 1024).toFixed(2) }} KB</p>
          <span class="remove-file" (click)="removeFile()">&#x2716;</span>
        </div>
      </div>
      <button class="btn btn-save" (click)="saveFile()">Save</button>
      <button class="btn btn-cancel" (click)="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- Success Message Modal -->
<div id="successModal" class="modal">
  <div class="modal-content">
    <p>File Uploaded Successfully</p>
    <button class="btn btn-close" (click)="closeSuccessModal()">Close</button>
  </div>
</div>
<button class="btn btn-open" (click)="openModal()">Upload Files</button>
